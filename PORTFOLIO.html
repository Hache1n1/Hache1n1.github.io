  <script>
    // ðŸŽ¨ Gestion du changement de fond et de couleur de texte
    const links = document.querySelectorAll('a[data-bgcolor]');
    const body = document.body;

    links.forEach(link => {
      link.addEventListener('mouseenter', () => {
        body.style.backgroundColor = link.dataset.bgcolor;
        links.forEach(l => l.style.color = 'hsl(0 0% 30%)');
        link.style.color = 'white';
      });

      link.addEventListener('mouseleave', () => {
        body.style.backgroundColor = '';
        links.forEach(l => l.style.color = 'hsl(0 0% 30%)');
      });

      link.addEventListener('click', () => {
        body.style.backgroundColor = link.dataset.bgcolor;
        links.forEach(l => l.style.color = 'hsl(0 0% 30%)');
        link.style.color = 'white';
      });
    });
  </script>
