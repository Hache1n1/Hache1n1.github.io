  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300&display=swap" rel="stylesheet" />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      font-family: 'Fredoka', sans-serif;
      background-color: white;
      transition: background-color 0.9s ease;
      color: hsl(0 0% 43%);
    }

    .page-wrapper {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 2rem;
      padding: 2rem 3rem;
    }

    .left {
      flex: 1 1 300px;
      text-align: right;
    }

    .right {
      flex: 1 1 300px;
      text-align: left;
    }

    .no-bullets {
      list-style: none;
    }

    .left a.special,
    .right a {
      position: relative;
      font-size: 3em;
      text-decoration: none;
      display: inline-block;
      margin: 0.05em 0;
      padding: 0.1em 0.3em;
      cursor: pointer;
      transition: color 0.8s ease, font-size 0.8s ease;
      color: hsl(0 0% 43%);
      outline: none;
    }

    .left a.special {
      font-size: 3.4em;
    }

    .left a.special:hover,
    .right a:hover {
      font-size: 3.3em;
    }

    .left a.special:focus,
    .right a:focus {
      outline: none;
      box-shadow: none;
    }

    @media (max-width: 1024px) {
      .page-wrapper {
        padding: 1.5rem 2rem;
        gap: 1.5rem;
      }
      .left a.special {
        font-size: 3em;
      }
      .right a {
        font-size: 2.7em;
      }
    }

    @media (max-width: 768px) {
      .page-wrapper {
        flex-direction: column;
        padding-top: 3rem;
        gap: 1rem;
      }
      .left, .right {
        flex: unset;
        width: 90%;
        text-align: center !important;
      }
      .left a.special {
        font-size: 3.7em;
      }
      .right a {
        font-size: 3em;
      }
    }
  </style>
</head>

<body>
  <div class="page-wrapper">
    <div class="left">
      <ul class="no-bullets">
        <li>

       </ul>
    </div>

    <nav class="right">

<li>

      </ul>
    </nav>
  </div>

  <script>
    const links = document.querySelectorAll('a[data-bgcolor]');
    const body = document.body;

    links.forEach(link => {
      link.addEventListener('mouseenter', () => {
        body.style.backgroundColor = link.dataset.bgcolor;
        links.forEach(l => l.style.color = 'hsl(0 0% 36%)');
        link.style.color = 'white';
      });

      link.addEventListener('mouseleave', () => {
        body.style.backgroundColor = '';
        links.forEach(l => l.style.color = 'hsl(0 0% 36%)');
      });

      link.addEventListener('click', () => {
        body.style.backgroundColor = link.dataset.bgcolor;
        links.forEach(l => l.style.color = 'hsl(0 0% 36%)');
        link.style.color = 'white';
      });
    });
  </script>
</body>
</html>
